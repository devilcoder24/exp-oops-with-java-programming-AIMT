<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Operator Simulator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="header">Analysis of Operators</div>

  <div class="main-container">
    <div class="panel problem-panel">
      <div class="panel-header">Problem?</div>
      <div class="panel-body">
        <select id="operation">
          <option>--Select Operation--</option>
          <option value="add">Addition</option>
          <option value="subtract">Subtraction</option>
          <option value="multiply">Multiplication</option>
          <option value="divide">Division</option>
          <option value="modulo">Modulo</option>
          <option value="et">Equal to</option>
          <option value="ne">Not equal to</option>
          <option value="gt">Greater than</option>
          <option value="lt">Less than</option>
          <option value="gtoe">Greater than or equal to</option>
          <option value="ltoe">Less than or equal to</option>
          <option value="sa">Simple assignment</option>
          <option value="addassign">Add and assign</option>
          <option value="subassign">Subtract and assign</option>
          <option value="multassign">Multiply and assign</option>
          <option value="divassign">Divde and assign</option>
          <option value="moduloassign">Modulo and assign</option>
          <option value="bitand">Bitwise AND</option>
          <option value="bitor">Bitwise OR</option>
          <option value="bitxor">Bitwise XOR</option>
          <option value="bitnot">Bitwise NOT</option>
          <option value="t_op">Ternary Operator</option>
      
        <input type="number" id="num1" placeholder="Enter the First Number">
        <input type="number" id="num2" placeholder="Enter the Second Number">
        <div class="button-row">
          <button class="start" onclick="start()">Start</button>
          <button class="next" onclick="nextStep()">Next</button>
          <button class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>

    <div class="panel step-panel">
      <div class="panel-header">Step Execute</div>
      <div class="panel-body" id="steps"></div>
    </div>

    <div class="panel result-panel">
      <div class="panel-header">Result</div>
      <div class="panel-body" id="result"><strong>Output : </strong></div>
    </div>
  </div>

  <script src="js/main.js"></script>
  </body>
</html>
